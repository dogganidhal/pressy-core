language: node_js
sudo: false
node_js:
- 10
install:
- npm install --only=prod
script:
- npm test
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: pressy-mobile-api-dev
    on:
      repo: dogganidhal/pressy-core
      branch: develop

  - provider: heroku
    api_key:
      secure: 
    app: pressy-driver-api-dev
    on:
      repo: dogganidhal/pressy-core
      branch: develop

  - provider: heroku
    api_key:
      secure: 
    app: pressy-mobile-api
    on:
      repo: dogganidhal/pressy-core
      branch: master

  - provider: heroku
    api_key:
      secure: 
    app: pressy-driver-api
    on:
      repo: dogganidhal/pressy-core
      branch: master